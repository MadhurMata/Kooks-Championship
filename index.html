
<!doctype html>
<html lang="en">

<head>
  <title>World Surf Kooks Leage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Original+Surfer" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
    <div id="container">
      <div id="x">
        <div>
          <div><h1>World Surf Kooks League</h1></div>
          <div>
            <div class="playerName">
              <h2>Player Name</h2>
            </div>
            <div>
              <textarea id="insertName" cols="1" rows="1"></textarea>
              </div>
          </div>
          <div><a href="#" id="start" class="button">Start Game</a></div> 
        </div>
      </div>;
      <div id="y">
        <div class="info">
          <div><h2>00</h2></div>
          <div><h2>Score</h2></div>
        </div>
        <div><canvas id="canvas" width="600" height="600"></canvas></div>
      </div>
      <div id="z">
        <div class="gameOverTitle"><img src="/images/gameOver.png" alt="Game over words"></div> 
        <div>
          <div class="tableTitle"><h2>Ranking</h2></div>
          <div class="bestScores">
            <ol>
              <li>..............</li>
              <li>..............</li>
              <li>..............</li>
              <li>..............</li>
              <li>..............</li>
            </ol>
          </div>
        </div>
        <div class="buttons">
          <div><a href="#" id="start" class="button">Play again</a></div>  
          <div><a href="#" id="start" class="button">Return</a></div>   
        </div>
      </div>
    </div>
  <script src="src/player.js"></script>
  <script src="src/wave.js"></script>
  <script src="src/enemy.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
